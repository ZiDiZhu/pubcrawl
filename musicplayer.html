<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    .container {
      max-width: 1000px;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .album {
      display: inline-block;
      width: 150px;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }
    .album img {
      width: 100%;
      border-radius: 8px;
    }
    .album-name {
      margin-top: 10px;
      font-size: 16px;
    }
    .player {
      margin-top: 30px;
      display: none;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    .lyrics {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 14px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
    .song {
      margin-top: 10px;
      cursor: pointer;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
    }
    .song:hover {
      background-color: #ccc;
    }
    .song-name {
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Album Section -->
  <div id="albums">
    <div class="album" onclick="loadAlbum('pubCrawl', 'albums/pubCrawl/pubcrawl.png', songsAlbum1)">
      <img src="albums/pubCrawl/pubcrawl.png" alt="Album 1 Cover">
      <div class="album-name">pubCrawl</div>
    </div>
    <div class="album" onclick="loadAlbum('Remembrance of Mars\' Past', 'albums/remembranceOfMarsPast/MarsPast.png', songsAlbum2)">
      <img src="albums/remembranceOfMarsPast/MarsPast.png" alt="Album 2 Cover">
      <div class="album-name">Remembrance of Mars' Past</div>
    </div>
  </div>

  <!-- Player Section -->
  <div class="player" id="player">
    <img id="albumCover" src="" alt="Album Cover" style="width:150px; border-radius: 8px;">
    <h2 id="albumTitle"></h2>

    <div id="songs"></div>

    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <div class="lyrics" id="lyrics"></div>
  </div>
</div>

<script>
  // Example song data
  const songsAlbum1 = [
    { name: "we're pub crawl", src: "song1.mp3", lyricsFile: "albums/pubCrawl/lyrics/pubcrawl.txt" },
    { name: "8800-blue-lick-rd", src: "song2.mp3", lyricsFile: "albums/pubCrawl/lyrics/8800BLR.txt" }
  ];
  const songsAlbum2 = [
    { name: "fingernail crud", src: "albums/remembranceOfMarsPast/audio/fingernailcrud_demo0.2.wav", lyricsFile: "albums/remembranceOfMarsPast/lyrics/fingerNailCrud.txt" }
  ];


  function loadAlbum(albumName, albumCover, songs) {
    // Show player
    document.getElementById('player').style.display = 'block';

    // Update album info
    document.getElementById('albumTitle').innerText = albumName;
    document.getElementById('albumCover').src = albumCover;

    // Load songs
    const songsContainer = document.getElementById('songs');
    songsContainer.innerHTML = ''; // Clear previous songs
    songs.forEach((song, index) => {
      const songDiv = document.createElement('div');
      songDiv.className = 'song';
      songDiv.onclick = () => loadSong(song);
      songDiv.innerHTML = `<div class="song-name">${song.name}</div>`;
      songsContainer.appendChild(songDiv);
    });
  }

  function loadSong(song) {
    // Update audio source
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');
    audioSource.src = song.src;
    audioPlayer.load(); // Reload the audio element
    audioPlayer.play();

    // Fetch and display lyrics from the txt file
    const lyricsDiv = document.getElementById('lyrics');
    fetch(song.lyricsFile)
            .then(response => response.text())
            .then(text => {
              lyricsDiv.innerText = text;
            })
            .catch(error => {
              lyricsDiv.innerText = "Lyrics not available.";
            });
  }


</script>
</body>
</html>
