<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/musicPlayer.css">
  <script src="scripts/albumData.js"></script>
  <script src="scripts/musicPlayer.js"></script>
  <script src="scripts/queue.js"></script>
  <script src="scripts/queueView.js"></script>
  <script src="scripts/musicPlayerView.js"></script>
</head>
<body>

<div id="musicPlayer">
  <h3 id="trackTitle">********</h3>
  <audio id="audioPlayer" controls>
    <source id="audioSource" src="" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</div>


<div id="queue">
  <h2 id="queueHeader" style="display: none">Queue</h2>
  <button id="clearQueueButton" onclick="clearQueue()" style="display: none">Clear Queue</button>
  <div id="queuebox">
    <p></p>
  </div>
</div>

<div id="albums" style="display: inline-block">

  <div class="album" onclick="loadAlbum(Dec5th.title, Dec5th.cover, Dec5th.tracks,this);">
    <img src="albums/pubCrawl/pubcrawl.png" alt="Album 1 Cover">
    <div class="album-name">dec 5th</div>
  </div>

  <div class="album" onclick="loadAlbum(misc_pub.title, misc_pub.cover, misc_pub.tracks,this);">
    <img src="albums/pubCrawl/pubcrawl.png" alt="Album 2 Cover">
    <div class="album-name">misc. pub</div>
  </div>

  <div class="album" onclick="loadAlbum(misc_crawl.title, misc_crawl.cover, misc_crawl.tracks,this);">
    <img src="albums/pubCrawl/pubcrawl.png" alt="Album 2 Cover">
    <div class="album-name">misc. crawl</div>
  </div>

</div>

<!-- Player Section -->
<div class="player" id="musicPlayerDiv">
  <h2 id="albumTitle"></h2>

  <div id="tracks"></div>

  <div class="lyrics" id="lyrics"></div>
</div>

<script>
  window.onload = function() {
    initAudioPlayer();
  };

</script>

</body>
</html>
